<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono&display=swap" rel="stylesheet">
    <title>ropty - Read-Only PTY</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        #matrix-effect-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #matrix-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1; /* Ensure canvas is in the background */
        }

        .terminal {
            white-space: pre-wrap;    
            /* font-family: 'Courier New';  monospace; */
            /* font-family: 'Press Start 2P', cursive; */
            /* font-family: 'Orbitron'; */
            /* font-family: 'Roboto Mono', monospace; */
            /* font-family: 'Syne Mono', monospace; */
            /* font-family: 'IBM Plex Mono', monospace; */
            font-family: 'Kode Mono', monospace; 
            font-size: 1.20em;
            white-space: pre;    
            padding: 2em;
            border: 2px solid rgba(0,255,0,0.5);
            color: #0f0;
            position: absolute;
            top: 10%; /* Start the content 10% from the top */
            left: 10%;
            right: 10%;
            bottom: 10%;
            z-index: 2; /* Ensure content is above the matrix effect */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: auto; /* In case the content overflows */
        }

        .connectionStatus {
            top: 0%;
            text-align: center;
            position: absolute;
            display: flex;
            top: 2%;
            left: 2%;
            color: yellow;
            background-color: rgba(0, 0, 255, 0.5);
            width: 20px; 
            height: 20px; 
            border-radius: 50%;
            z-index: 2; 
        }

    </style>
</head>
<body>
  <div id="matrix-effect-container">
    <canvas id="matrix-effect"></canvas>
    <div id="connectionStatus" class="connectionStatus"></div>
    <div id="terminal" class="terminal">
      connecting to ropty...
    </div>
  </div>

  <script defer type="module" src="matrix-effect/assets/js/app.js"></script>
  <script defer src="js/app.js"></script>
</body>
</html>
